<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="./chunk-33FKX778.css">
  <style>
    .message-box {
      margin: 10px 0; /* Space around the message box */
      padding: 10px; /* Inner spacing */
      border-radius: 5px; /* Rounded corners */
      font-size: 16px; /* Font size */
      display: none; /* Initially hidden */
    }

    .message-box.visible {
      display: block; /* Show the message box when needed */
    }

    .message-box.success {
      background-color: rgba(110, 142, 251, 0.1); /* Light blue background for success messages */
      color: #6e8efb; /* Text color for success messages */
    }

    .message-box.error {
      background-color: rgba(255, 77, 77, 0.1); /* Light red background for error messages */
      color: #ff4d4d; /* Text color for error messages */
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <div class="message-box" id="messageBox"></div>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
      <br>
      <div class="login-link">
        <span style="color: white;">Already have an account? <a style="color: #6e8efb;" href="/login">Login</a></span>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageBox = document.getElementById('messageBox');

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('userEmail', email);

          messageBox.classList.add('visible', 'success'); 
          messageBox.textContent = 'Account pending. Email verification is required.';

          setTimeout(() => {
            window.location.href = '/email-verification';
          }, 2000);
        } else {
          messageBox.classList.add('visible', 'error');
          messageBox.textContent = data.message || 'Registration failed. Please try again.';
        }
      } catch (error) {
        console.error('Error during registration:', error);
        messageBox.classList.add('visible', 'error');
        messageBox.textContent = 'An error occurred. Please try again later.';
      }
    });
  </script>
</body>
</html>
