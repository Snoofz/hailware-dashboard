<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Code Verification</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Include your styles here -->
</head>
<body>
    <div class="verification-container">
        <h2 style="color: #FFF;">Email Verification</h2>
        <p style="color: #ddd;">Enter the 8-digit code sent to your email:</p>
        <div class="message-box" id="messageBox"></div> <!-- Added message box here -->
        <form id="verificationForm">
            <input type="text" id="codeInput" placeholder="Enter code here..." maxlength="8" required>
            <button type="submit">Verify</button>
            <br>
            <div class="dashboard-link">
                <span style="color: white;">Back to <a style="color: #6e8efb;" href="/dashboard">Dashboard</a></span>
            </div>
        </form>
        <p id="statusMessage" class="status-message"></p>
    </div>

    <script>
        // Handle code verification submission
        document.getElementById('verificationForm').addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            const codeInput = document.getElementById('codeInput');
            const code = codeInput.value;
            const email = localStorage.getItem('userEmail'); // Retrieve email from local storage

            fetch('/api/verify-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    code: code,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const messageBox = document.getElementById('messageBox');
                if (data.success) {
                    messageBox.className = 'message-box success'; // Update the message box class
                    messageBox.textContent = 'Verification successful! Redirecting to the dashboard...';
                    setTimeout(() => {
                        window.location.href = '/dashboard'; // Redirect to the dashboard after success
                    }, 2000);
                } else {
                    messageBox.className = 'message-box error'; // Update the message box class
                    messageBox.textContent = data.message || 'Invalid code. Please try again.';
                }
                messageBox.style.display = 'block'; // Show the message box
            })
            .catch(error => {
                console.error('Error verifying code:', error);
                const messageBox = document.getElementById('messageBox');
                messageBox.className = 'message-box error'; // Update the message box class
                messageBox.textContent = 'An error occurred. Please try again later.';
                messageBox.style.display = 'block'; // Show the message box
            });
        });
    </script>

    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            margin: 0;
        }

        .verification-container {
            background: #2e2e2e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .dashboard-link {
            margin-top: 15px;
            text-align: center;
        }

        .status-message {
            margin-top: 10px;
            font-size: 14px;
            color: white;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: none;
            background-color: #4a4a4a;
            color: #ddd;
            font-size: 16px;
            text-align: center;
            letter-spacing: 2px;
        }

        button {
            padding: 10px 15px;
            background-color: #6e8efb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a7ddb;
        }

        .message-box {
            display: none;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            animation: 0.5s fadeIn;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
