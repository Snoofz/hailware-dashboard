<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Generator Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h2 style="color: #FFF;">Account Generator</h2>
        <p class="warning">⚠️ If generating a PC account, please prepend "PC-" to the username. Otherwise, leave it out.</p>
        
        <div id="generatedAccounts" class="accounts-box"></div>
        
        <form id="accountForm">
            <input type="text" id="usernameInput" placeholder="Base Username" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <input type="number" id="amountInput" placeholder="Number of Accounts" required min="1">
            <button type="submit">Generate Accounts</button>
        </form>
        
        <button id="downloadBtn" style="margin-top: 15px; display: none;">Download Accounts in Text File</button>
        <div class="chat-link">
            <span style="color: white;">Back to <a style="color: #6e8efb;" href="/dashboard">Dashboard</a></span>
        </div>
    </div>

    <script>
        let generatedAccountsList = [];

        document.getElementById('accountForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const usernameBase = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const amount = document.getElementById('amountInput').value;

            fetch('/api/1/blf/generate-account', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: usernameBase,
                    password: password,
                    amount: amount
                })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                
                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            document.getElementById('downloadBtn').style.display = 'block';
                            return;
                        }
                        const text = decoder.decode(value, { stream: true });
                        text.split('\n').forEach(line => {
                            if (line) {
                                const account = JSON.parse(line);
                                displayGeneratedAccount(account);
                            }
                        });
                        readStream();
                    });
                }
                readStream();
            })
            .catch(error => {
                console.error('Error generating accounts:', error);
            });
        });

        generatedAccountsList.push(`(Format (USERNAME : PASSWORD))`);

        function displayGeneratedAccount(account) {
            const accountsBox = document.getElementById('generatedAccounts');
            const accountElement = document.createElement('div');
            accountElement.className = 'account';
            accountElement.innerHTML = `Username: ${account.username}, Password: ${account.password}`;
            accountsBox.appendChild(accountElement);
 
            generatedAccountsList.push(`${account.username}:${account.password}`);
            accountsBox.scrollTop = accountsBox.scrollHeight;
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const blob = new Blob([generatedAccountsList.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'accounts.txt';
            link.click();
        });
    </script>

<style>
    /* Add your CSS styles here */
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1c1c1c;
        margin: 0;
    }

    .dashboard-container {
        background: #2e2e2e;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    .warning {
        color: #ffcc00;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .accounts-box {
        height: 300px;
        overflow-y: auto;
        background: #3a3a3a;
        border-radius: 8px;
        margin-bottom: 20px;
        padding: 10px;
        text-align: left;
        color: white; /* Ensure text is readable */
    }

    .account {
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin: 10px 0; /* Add margin for spacing */
        border-radius: 8px;
        border: none;
        background-color: #4a4a4a;
        color: #ddd;
        font-size: 16px;
    }

    button {
        padding: 10px 15px;
        background-color: #6e8efb;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px; /* Space above the button */
        width: 100%; /* Make the button full width */
    }

    button:hover {
        background-color: #5a7ddb;
    }

    .chat-link {
        margin-top: 15px;
        text-align: center;
    }

    .download-button {
        width: 100%; /* Ensure it matches the style of other buttons */
    }
</style>
</body>
</html>
