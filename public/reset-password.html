<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            margin: 0;
        }

        .dashboard-link {
            margin-top: 15px;
            text-align: center;
        }

        .message-box {
            display: none;
            margin: 15px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            animation: 0.5s fadeIn;
        }

        .message-box.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message-box.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message-box.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .password-container {
            position: relative; 
            width: 80%; 
            display: flex; 
            align-items: center; 
        }

        input[type="password"] {
            flex: 1; 
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background-color: #4a4a4a;
            color: #ddd;
            font-size: 16px;
        }

        .toggle-password {
            cursor: pointer;
            margin-left: -30px; 
            padding: 0 10px; 
            color: #ddd; 
        }

        button {
            padding: 10px 15px;
            background-color: #6e8efb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a7ddb;
        }
    </style>
</head>
<body>
    <div>
        <h2 style="color: #FFF;">Reset Password</h2>
        <form id="resetForm">
            <div class="password-container">
                <input type="password" id="newPassword" placeholder="Enter new password" required>
                <span id="toggleNewPassword" class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="password-container">
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <span id="toggleConfirmPassword" class="toggle-password">üëÅÔ∏è</span>
            </div>
            <div class="message-box error" id="errorMessage"></div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="dashboard-link">
            <span style="color: white;">Back to <a style="color: #6e8efb;" href="/dashboard">Dashboard</a></span>
        </div>
    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');

        const toggleNewPassword = document.getElementById('toggleNewPassword');
        const newPasswordField = document.getElementById('newPassword');
        toggleNewPassword.addEventListener('click', () => {
            const type = newPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            newPasswordField.setAttribute('type', type);
            toggleNewPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordField = document.getElementById('confirmPassword');
        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);
            toggleConfirmPassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        document.getElementById('resetForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const newPassword = newPasswordField.value;
            const confirmPassword = confirmPasswordField.value;
            const errorMessage = document.getElementById('errorMessage');

            if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 8 characters long, with an uppercase letter and a number.';
                return;
            }

            if (newPassword !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            const response = await fetch('/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ resetToken, newPassword }),
            });

            const result = await response.json();
            if (result.success) {
                alert('Password reset successfully');
                window.location.href = '/';
            } else {
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error resetting password: ${result.message}`;
            }
        });
    </script>
</body>
</html>
